<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Click Me</title>
 	<link href="styles/bootstrap.min.css" rel="stylesheet">
 	<link href="styles/menu.css" rel="stylesheet">
 	<link href="styles/game.css" rel="stylesheet">

	<script src = "scripts/modernizr.js"></script>
	<script src = "scripts/loader.js"></script>
</head>
<body>
	<div id = "game">
		<div id = "main-menu" class = "screen">
			<form class="menu">
				<h2 class="menu-heading">Click Me</h2><br>
				<div class="form-group">
					<a class="btn btn-lg btn-primary btn-block" id = "id-new-game">New Game</a>
				</div>
				<div class="form-group">
					<a class="btn btn-lg btn-primary btn-block" id = "id-high-scores">High Scores</a>
				</div>
				<div class="form-group">
					<a class="btn btn-lg btn-primary btn-block" id = "id-about">Credits</a>
				</div>
			</form>
		</div>
		<div id="game-play" class="screen">
			<canvas id = "canvas-main" style="background-color:white;"></canvas>
			<div id="game-score">
				<h1 id="overallscore">Score: 0</h1>
				<h1 id="overalllevel">Level: 1</h1>
			</div>
			<div>
				<h1 id="countdown" align="center">GAMEOVER!</h1>
			</div>
		</div>
		<div id = "high-scores" class = "screen menu-heading">
			<h1 class="menu-heading">High Scores</h1>
			<div class="menu-heading">
				<div id="overall"></div>
			</div>
			<form class="menu">
				<div class="form-group">
					<a class="btn btn-lg btn-primary btn-block" id = "id-high-scores-back">Back</a>
				</div>
			</form>
		</div>
		<div id = "about" class = "screen">
			<h2 class="menu-heading">About</h2><br>
			<p class="menu-heading">Developed by</p>
			<p class="menu-heading">Tyson Lindhardt</p>
			<form class="menu">
				<div class="form-group">
					<a class="btn btn-lg btn-primary btn-block" id = "id-about-back">Back</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
