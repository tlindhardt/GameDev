<div>
    <div id="game-div">
        <canvas id="canvas-main" width="1280" height="700"></canvas>
    </div>
    <div id="background" ></div>
    <div id="midground" ></div>
    <div id="foreground" ></div>
    <div id="endgame-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Scores</h4>
        </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control" id="name">
                    </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" id="close-btn" class="btn btn-danger" data-dismiss="modal">Close</button> -->
                <button type="button" id="restart-btn" ng-click="restart()" class="btn btn-primary">Restart Game</button>
                <button type="button" id="main-btn" ng-click="main()" class="btn btn-info">Main Menu</button>
            </div>
        </div>
    </div>
</div>
